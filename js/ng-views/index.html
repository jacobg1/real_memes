<div class="index_page">

  <h2>new meme</h2>

  <form>
    <input placeholder="text" data-ng-model="vm.newMeme.text" />
    <input placeholder="picture" data-ng-model="vm.newMeme.img_url" />
    <button type="submit" data-ng-click="vm.create()">Create</button>
  </form>

  <button ng-click="yours = !yours">All/Your Memes</button>
  <div ng-show="yours" class="memes">
    <h2>Meme List</h2>
    <div class="meme" ng-repeat="meme in vm.memes | orderBy:'-created_at'">
      <a ui-sref="memeShow({ id: meme.id })">{{meme.text}}</a>
      <img ng-src="{{meme.img_url}}" alt="{{meme.text}}">
    </div>

  </div>
  <div ng-hide="yours" class="memes">
    <h2>Your Memes</h2>
    <div class="meme" ng-repeat="meme in vm.yourMemes">
      <a ui-sref="memeShow({ id: meme.id })">{{meme.text}}</a>
      <img ng-src="{{meme.img_url}}" alt="{{meme.text}}">
    </div>

  </div>

</div>
